<lgr-toolbar [title]="toolbarTitle" (menuButtonClick)="sidenav.toggle()"></lgr-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true">
    <lgr-navigation [navigationItems]="navigationItems"
                    (selectionChange)="handleNavigatorSelectionChange($event)">
    </lgr-navigation>
  </mat-sidenav>
  <mat-sidenav-content [ngSwitch]="selectedNavigationItem?.id">
    <lgr-lesson-binary-tree *ngSwitchCase="1" [lessonNumber]="1"></lgr-lesson-binary-tree>
    <lgr-lesson-tree-traversal *ngSwitchCase="2" [lessonNumber]="2"></lgr-lesson-tree-traversal>
    <lgr-lesson-2 *ngSwitchCase="3" [lessonNumber]="3"></lgr-lesson-2>
    <span *ngSwitchDefault>Lesson isn't implemented yet...</span>
  </mat-sidenav-content>
</mat-sidenav-container>
