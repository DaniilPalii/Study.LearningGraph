<app-toolbar [title]="navigator.selectedItem ? 'Le Graph - ' + navigator.selectedItem.title : 'Le Graph - Learn graph quick end easy!'"
             (menuButtonClick)="sidenav.toggle()">
</app-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true">
    <app-navigation #navigator></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content [ngSwitch]="navigator.selectedItem.id">
    <app-lesson-1 *ngSwitchCase="1"></app-lesson-1>
    <app-lesson-2 *ngSwitchCase="2"></app-lesson-2>
    <span *ngSwitchDefault>Lesson is in development, please wait...</span>
  </mat-sidenav-content>
</mat-sidenav-container>
