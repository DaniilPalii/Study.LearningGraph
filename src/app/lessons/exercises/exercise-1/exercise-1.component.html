<h3>Ä†wiczenie 1</h3>
<div class="dynamic-inliner">
  <div>
    <div *ngFor="let goal of shownGoals" class="text-with-check">
      <app-check mat-ripple [checked]="goal.isAchieved"></app-check>
      <span>{{ goal.description }}</span>
    </div>
  </div>
  <app-binary-tree #treeComponent
                   [data]="tree"
                   [isSelectionEnabled]="true"
                   (nodeClicked)="handleNodeClick($event)">
  </app-binary-tree>
</div>
